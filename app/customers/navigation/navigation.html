<div class="col-sm-10 col-sm-offset-1">
  <h2>Navigation data for {{navigation.customer.firstname}} {{navigation.customer.lastname}} </h2>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th ng-click="sortBy('page')" class="hand-cursor">
          <span class="sortorder glyphicon" ng-show="propertyName === 'page'" ng-class="{reverse: reverse}"></span>
          Page
        </th>
        <th ng-click="sortBy('timestamp')" class="hand-cursor">
          <span class="sortorder glyphicon" ng-show="propertyName === 'timestamp'" ng-class="{reverse: reverse}"></span>
          Timestamp
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="navi in navigation.list | orderBy:propertyName:reverse">
        <td>{{ navi.page }}</td>
        <td>{{ navi.timestamp }}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary btn-sm" ng-click="goto('/customers')">Back to overview</button>
</div>
