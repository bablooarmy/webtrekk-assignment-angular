<div class="col-sm-10 col-sm-offset-1">
  <h2>Customers overview</h2>
  <button type="button" class="btn btn-primary btn-sm bottom-margin-20" ng-click="goto('/details','add')">Add New Customer</button>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th class="hand-cursor" ng-click="sortBy('firstname')"><span class="sortorder glyphicon" ng-show="propertyName === 'firstname'" ng-class="{reverse: reverse}"></span>First Name</th>
        <th class="hand-cursor" ng-click="sortBy('lastname')"><span class="sortorder glyphicon" ng-show="propertyName === 'lastname'" ng-class="{reverse: reverse}"></span>Last Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in allCustomers | orderBy:propertyName:reverse">
        <td>{{ customer.firstname }}</td>
        <td>{{ customer.lastname }}</td>
        <td>{{ customer.birthday | birthFormat }}</td>
        <td>{{ customer.gender | genderFormat }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" ng-click="goto('/details', customer.id)">Edit</button>
          <button type="button" class="btn btn-primary btn-sm" ng-click="doDelete(customer.id)">Delete</button>
          <button type="button" class="btn btn-success btn-sm" ng-click="goto('/navigation', customer.id)">Navi</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
